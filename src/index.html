<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <h1>Todos</h1>

  <div>
    <button onclick="handlers.displayTodos()">Display Todos</button>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <input type="text" name="add" id="add-todo-text-input">
    <button onclick="handlers.addTodo()">Add</button>
  </div>

  <div>
    <input type="number" name="" id="change-todo-index-input">
    <input type="text" name="" id="change-todo-text-input">
    <button onclick="handlers.changeTodo()">Change</button>
  </div>

  <div>
    <input type="number" name="" id="delete-todo-index-input">
    <button onclick="handlers.deleteTodo()">Delete</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
